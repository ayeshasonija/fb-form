<!doctype html>
<html lang="en">
    <head>
        <title>facebook form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
            <link rel="stylesheet" href="style.css">
        </head>
        
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-6 section-left">
                    <div class="content">
                        <h1>facebook</h1>
                        <p>Facebook helps you connect and share with the people in your life.</p>
                    </div>
                </div>
                <div class="col-6 section-right">
                    <div class="form">
                        <input type="email" placeholder="Email address or phone number" required> <br>
                        <input type="password" name="password" id="password" placeholder="Password" required><br>
                        <button class="login">Log in</button><br>
                        <a href="">Forgotten password?</a>
                        <hr>
                        <button class="new-account">Create new account</button>
                    </div>
                    <div class="p">
                        <span class="span1">Create a Page </span>
                        <span class="span2">for a celebrity, brand or business.</span>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
